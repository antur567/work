    body{

.gnb{
  display: flex;
  justify-content: center;

h2{

  border-radius: 20px;
  font-weight: bold;
  font-size: 20px;
  
}
.col-2{
  width: 350px;
  align-items:center;

  font-weight: bold;
  font-size: 20px;

  font-size: 25px;

  color: #fff;
  line-height: 50px;

}

  color: orange;

  }

   font-size: 30px;
